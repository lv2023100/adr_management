<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/static/css/mycss.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>ADR management login</title>
</head>
<body>

	<header>

	</header>
	
	<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout" style="padding-top: 100px;">
		<main class="bd-main order-1">
				<div class="card mb-12" style="opacity: 0.9;">
		
		<form action="/login" method="post">
			<div class="card-body">
						
						<h3 class="card-title">Login</h3>
				<div class="row" style="padding: 10px;">
					<div class="col-12" >
						<label for="name" class="form-label">Name
							</label> <input type="text" class="form-control"
							id="usename" name="username" value="guest1">
					</div>				
				</div>
				<div class="row" style="padding: 10px;">
					<div class="col-12">
						<label for="account" class="form-label">Account
							</label> <input type="password" class="form-control"
							id="password" name="password" value="guest">
					</div>
					
				</div>
				<div class="row" style="padding: 10px;">
					<div class="col-12">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
		</main>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
<script>
$(function() {
	if(window.location.search.includes('error')){
		$('.card-body').prepend('<div class="alert alert-danger" role="alert">Authentication failed</div>');
	}
});
</script>
</html>
